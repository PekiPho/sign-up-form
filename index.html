<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javas.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="./assets/odin-lined.png">
            ODIN
        </div>
        <p class="footer">
            Photo by <a href="https://unsplash.com/@haliewestphoto" class="links">Halie West</a>
            on <a href="https://unsplash.com/" class="links">Unsplash</a>
        </p>
    </div>
    <div class="right">
        <p class="up">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p class="up">Sign up <em>now</em> to get started.</p>
        <p class="up">You <em>know</em> you want to.</p>
        <form  method="post" id="form1">
            <p class="up">Let's do this!</p>
            <div class="container">
                <div class="container-input">
                    <div class="inputs">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                    </div>
                    <div class="inputs">
                        <label for="email">EMAIL</label>
                        <input type="text" id="email">
                    </div>
                    <div class="inputs password">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password">
                    </div>
                </div>
                <div class="container-input">
                    <div class="inputs">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                    </div>
                    <div class="inputs">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone">
                    </div>
                    <div class="inputs">
                        <label for="cpassword">CONFIRM PASSWORD</label>
                        <input type="text" id="cpassword">
                    </div>
                </div>
            </div>
        </form>
        <p class="up"><button class="create" onclick="btnclick()">Create account</button></p>
        <p class="already">Already have an account? <a href="" class="login">Log in</a></p>
    </div>
    
</body>
</html>
